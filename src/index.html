<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Pokemón Data</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header></header>
  <main>
    <div id="vista-login">
      <div class="login-box" id="login-box">
        <section class="box">
          <img src="img/pokemon.png" alt="" class="image">
          <div class="name-password">
            <label for="name" class="items-login">Correo electronico</label>
            <input type="text" class="items-login" id="name">
            <label for="Password" class="items-login">Contraseña</label>
            <input type="password" class="items-login" id="Password">
            <a href="#" class="items-login" id="olvidaste-contraseña">¿Olvidaste tu contraseña?</a>
          </div>

          <input type="submit" class="items-login" value="Ingresa" id="btnlogin">
          <p>¿No tienes cuenta?</p>
          <a href="#" class="blacks-words">Registrate</a>
        </section>

      </div>

      <div class="hide" id="pokemon-vista">
        <p>Vista de prueba</p>
      </div>
    </div>
  </main>


  <footer></footer>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
