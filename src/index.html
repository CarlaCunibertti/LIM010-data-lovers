<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Pokemón Data</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
  <header id="main-header" class="hide">
    <nav>
        <a href="#" class="nav-menu">INICIO</a>
        <a href="#" class="nav-menu">ACERCA DE NOSOTROS</a>
        <a href="#" class="nav-menu">SALIR</a>
    </nav>
  </header>
  <main>
    <div id="view-back">
      <div class="login-box" id="login-box">
        <section class="box">
          <h1> Pokemon Data </h1>
          <div class="username-password">
            <label for="username" class="items-login">Correo electronico</label>
            <input type="text" id="username" class="size-input">
            <label for="password" class="items-login">Contraseña</label>
            <input type="password" id="password" class="size-input">
            <a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a>
            <p id="result1" class="message-error"></p>
          </div>
          <div class="enter-register">
            <button type="button" class="size-button" id="btnlogin">Ingresa</button>
            <p class="normal-text">¿No tienes una cuenta?</p>
            <a href="#" class="blacks-words inline">Registrate</a>
          </div>
        </section>
      </div>
      <div class="hide" id="pokemon-vista">
        <form class="drop-down">
          <select name="order" class="dropdown-style">
            <option value="A-Z">A - Z</option>
            <option value="Z-A">Z - A</option>
          </select>
          <select name="spawn" class="dropdown-style">
            <option value="Ascendente">Ascendente</option>
            <option value="Descendente">Descendente</option>
          </select>
          <select name="types" class="dropdown-style">
            <option value="Bug">Bicho</option>
            <option value="Dark">Dark</option>
            <option value="Dragon">Dragon</option>
            <option value="Electric">Electrico</option>
            <option value="Fighting">Lucha</option>
            <option value="Fire">Fuego</option>
            <option value="Flying">Volador</option>
            <option value="Ghost">Fantasma</option>
            <option value="Grass">Hierba</option>
            <option value="Ground">Suelo</option>
            <option value="Ice">Hielo</option>
            <option value="Normal">Normal</option>
            <option value="Poison">Veneno</option>
            <option value="Psychic">Psiquico</option>
            <option value="Rock">Roca</option>
            <option value="Water">Agua</option>
          </select>
          <select name="weaknesses" class="dropdown-style">
            <option value="Fire">Fuego</option>
            <option value="Ice">Hielo</option>
            <option value="Flying">Volador</option>
            <option value="Psychic">Psiquico</option>
            <option value="Water">Agua</option>
            <option value="Ground">Suelo</option>
            <option value="Rock">Roca</option>
            <option value="Electric">Electrico</option>
            <option value="Fighting">Lucha</option>
          </select>
          <select name="eggs" class="dropdown-style">
              <option value="egg2km">2km</option>
              <option value="egg5km">5km</option>
              <option value="egg10km">10km</option>
            </select>
          <input type="submit" class="dropdown-style">
        </form>
        <div id="contenedor">
          <div id="info"></div>
        </div>
      </div>
  </main>

  <footer></footer>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
